<div class="flex w-full space-x-4 p-4 bg-white shadow">
    <!-- Campo de búsqueda de empleo -->
    <div class="flex items-center border border-gray-300 rounded p-2 w-1/5">
        <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2a7.5 7.5 0 010 14.65z"></path>
        </svg>
        <input type="text" placeholder="Buscar empleo..." class="w-full border-none focus:ring-0" >
    </div>
    <!-- Campo de búsqueda de lugar -->
    <div class="flex items-center border border-gray-300 rounded p-2 w-1/5">
        <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 10.5a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z"></path>
        </svg>
        <input type="text" placeholder="Lugar" class="w-full border-none focus:ring-0">
    </div>
    <!-- Campo de selección -->
    <div class="flex items-center border border-gray-300 rounded p-2 w-1/5">
        <select class="w-full border-none focus:ring-0">
            <option value="">Seleccionar opción</option>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
    </div>
    <!-- Campo adicional -->
    <div class="flex items-center border border-gray-300 rounded p-2 w-1/5">
        <input type="text" placeholder="Campo adicional" class="w-full border-none focus:ring-0">
    </div>
    <!-- Botón de búsqueda -->
    <button class="bg-blue-500 text-white px-4 py-2 rounded w-1/6" (click)="loadJobs()">Buscar</button>
</div>

<br>
<div class="flex flex-col md:flex-row">
    <jobs-list  [jobs]="jobs()" class="w-full md:w-2/5"/>
    <job-detail  class="w-full md:w-3/5"/>
</div>
